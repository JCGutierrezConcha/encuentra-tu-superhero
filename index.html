<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Mis estilos-->
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark back-barra">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/favicon.ico" alt="imagen navbar" width="30" height="24"
                        class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="text-center pt-3">
            <img src="./assets/img/sh1.jpg" alt="imagen-principal" width="400" height="300">
        </div>
    </main>

    <section class="container mt-3 text-center">
        <h1>Encuentra a tu SuperHero</h1>
        <form>
            <div class="row mb-3 w-50 m-auto">
                <div class="col-12 col-md-6">
                    <label for="btn-superhero" class="form-label">Ingresa el número del SuperHero a buscar:</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control" id="superhero-input" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Ingrese un número del 1 al 731">
                </div>
            </div>
            <div id="errorIngreso" style="color:red; font-style: italic;"></div>
            <button id="boton" type="submit" class="btn btn-info text-light mx-auto d-block">Buscar</button>
        </form>

    </section>

    <section class="container my-4">
        <div class="row">
            <article class="col-12 col-md-5">
                <div id="superheroCard"></div>
            </article>
            <article class="col-12 col-md-7">
                <div id="superheroChart" style="width: 100%; height: 450px"></div>
            </article>
        </div>
    </section>
    <footer class="text-center d-flex back-barra">
        <div>
            <h6 class="pt-2">Pagina desarrollada por Juan Carlos Gutierrez Concha</h6>
        </div>
    </footer>

    <!--Integrando Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--Canvas JS-->
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>

    <!--Mi script-->
    <script src="./assets/js/app.js"></script>
</body>

</html>
